<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<head></head>
<body>
    <div class="main-container">
        <div class="top-section">
            <img src="images/ban.jpg">
        </div>
        <div class="bottom-section">
            <div class="bottom-section-left">
                <h2 class="header">Create your Account!</h2>
                <form>
                    <div class="input-field">
                        <label for"userName">User Name</label>
                        <input type="text" id="userName" name="userName">
                    </div>
                    <div class="input-field">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                    <div class="input-field">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-field">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob">
                    </div>
                    <div>
                        <button id="create">Create Account</button>
                        <p class="login">Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
            <div class="bottom-section-right">
                <ul class="feature-list">
                    <li>
                        <img src="images/icons8-cash-48.png" class="feature-image">
                        <p class="feature-item money">Economy</p>
                    </li>
                    <li>
                        <img src="images/icons8-fence-40.png" class="feature-image">
                        <p class="feature-item territory">Territory</p>
                    </li>
                    <li>
                        <img src="images/icons8-house-48.png" class="feature-image">
                        <p class="feature-item house">Housing</p>
                    </li>
                    <li>
                        <img src="images/icons8-plane-64.png" class="feature-image">
                        <p class="feature-item mount">Transportation</p>
                    </li>
                    <li>
                        <img src="images/icons8-star-48.png" class="feature-image">
                        <p class="feature-item vip">Premium VIP offered</p>
                    </li>
                </ul>
                <button id="cinematic">View Cinematic Trailer</button>
            </div>
        </div>
    </div>
    <footer>Made by: Vadim Kostrov The Odin Project 2022</footer>
</body>
<footer></footer>
</html>
