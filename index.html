<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-left">
        <img src="images/sidebarimage.gif" class="sidebarimg">
    </div>
    <div class="main-right">
        <div class="top-main">
            <h1>Immerse yourself in a world like no other, with next-gen rendering, and revolutionary playerhousing</h1>
        </div>
        <div class="middle-main">
            <form>
                <h2>Yo</h2>
                <div class="inputs">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="inputs">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="inputs">
                    <label for="email_address">EMAIL</label>
                    <input type="email" id="email_address" name="email_address">
                </div>
                <div class="inputs">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" name="phone">
                </div>
                <div class="inputs">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd">
                </div>
                <div class="inputs">
                    <label for="c-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="c-pwd" name="c-pwd">
                </div>
            </form>
        </div>
        <div class="bottom-main">
            <button>Create Account</button>
            <p>Already have an account? <a href="login">Log in</a></p>
        </div>
    </div>
</body>
</html>
