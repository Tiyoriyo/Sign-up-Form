<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bannercontainer">
            <img src="images/ban.jpg" class="bannerimg">
            <p class="banner-title">Hammerquest</p>
        </div>
        <div class="main">
            <div class="main-left">
                <h2>Create your account!</h2>
                <form>
                    <div class="inputs">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" pattern="[a-zA-Z]">
                    </div>
                    <div class="inputs">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" pattern="[a-zA-Z]">
                    </div>
                    <div class="inputs">
                        <label for="email_address">EMAIL</label>
                        <input type="email" id="email_address" name="email_address">
                    </div>
                    <div class="inputs">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone">
                    </div>
                    <div class="inputs">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                    <div class="inputs">
                        <label for="c-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="c-pwd" name="c-pwd">
                    </div>
                    <div class="button-link">
                        <button>Sign up!</button>
                        <p class="login"><a>Log-in here if you have an account</a></p>
                    </div>
                </form>
            </div>
            <div class="main-right">
                <h3 class="feature-title">A world awaits you</h3>
                <ul>
                    <li><img src="images/icons8-star-48.png" class="icon">Up to 30</li>
                    <li><img src="images/icons8-plane-64.png" class="icon">Dynanmic flying mounts</li>
                    <li><img src="images/icons8-cash-48.png" class="icon">State of the art economic system</li>
                    <li><img src="images/icons8-house-48.png" class="icon">Fully-customizable player housing</li>
                    <li><img src="images/icons8-fence-40.png" class="icon">Your territory across the map</li>
                </ul>
                <button class="button-blue">View Gameplay Trailer</button>
            </div>
        </div>
    </div>
</body>
</html>
